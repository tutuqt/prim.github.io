<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Seat Reservation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>MOVIE SEAT RESERVATION</h1>
        <div class="form">
            <label for="name">Name:</label>
            <input type="text" id="name">
            <label for="numSeats">Number Of Seats:</label>
            <input type="number" id="numSeats" min="1">
            <button id="startSelecting" onclick="startSelecting()">Start Selecting</button>
        </div>
        <div class="seat-selection">
            <div class="screen">SCREEN</div>
            <div class="seats" id="seats">
                <!-- Seat layout will be generated by JavaScript -->
            </div>
            <button id="confirmSelection" onclick="confirmSelection()">Confirm Selection</button>
        </div>
    </div>
    <script src="order.js"></script>
</body>
</html>
